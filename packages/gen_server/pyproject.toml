[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "gen_server"
description = "Generative-AI server for content production"
version = "0.0.3"
authors = [
    { name = "Paul Fidika", email = "paul@fidika.com" }
]
dependencies = [
    "blake3>=0.4",
    "boto3>=1.34.99",
    "diffusers",
    "grpcio",
    "protobuf",
    "safetensors",
    "spandrel",
    "transformers",
    "typing_extensions"
]

[project.optional-dependencies]
performance = [
    "accelerate",
    "xformers"
]

[project.scripts]
comfy-creator = "gen_server.main:main"
